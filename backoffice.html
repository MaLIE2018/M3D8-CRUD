<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Backoffice</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Very reduced Shop</span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Products</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="backoffice.html">Backoffice<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-md">
        <div class="row mt-2 d-flex justify-content-center">
            <h1>Add products</h1>
        </div>
        <div class="row d-flex justify-content-center">
            <form class="product-form w-50">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name of the product">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description">
                    <label for="brand">Brand</label>
                    <input type="text" class="form-control" id="brand" placeholder="brand name">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" class="form-control" id="imageUrl" placeholder="Url">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="price in Euro">
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
    </div>
    <script type="module" src="./assets/js/backoffice.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>

</html>
